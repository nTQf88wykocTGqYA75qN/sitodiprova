<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><title>Il Sito dell'Intelligenza Artificiale</title>

<style>
body {
background-color: black;
color: white;
font-family: "Arial", sans-serif;
font-size: 24px;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
overflow: hidden;
}
.typewriter {
overflow: hidden;
white-space: nowrap;
animation: typing 5s steps(40);
animation-fill-mode: forwards; /* Il testo rimane fermo alla fine dell'animazione */
}
@keyframes typing {
from {
width: 0;
}
to {
width: 100%;
}
}
</style>
</head><body>
<div class="typewriter">
<p>Ciao, hai aperto lo scrigno della ricchezza.</p>
</div>
</body></html>
