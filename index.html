<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><title>Il Sito dell'Intelligenza Artificiale</title>

<style>
body {
background-color: black;
color: white;
font-family: "Arial", sans-serif;
font-size: 24px;
text-align: center;
overflow: hidden;
}
.typewriter {
overflow: hidden; /* Nasconde il testo in eccesso */
white-space: nowrap; /* Evita il ritorno a capo automatico */
animation: typing 5s steps(40);
}
@keyframes typing {
from {
width: 0;
}
to {
width: 100%;
}
}
</style>
</head><body>
<div class="typewriter">
<p>E' benvenuto, hai aperto lo scrigno della ricchezza.</p>
</div>
</body></html>
