<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><title>Il Sito dell'Intelligenza Artificiale</title>

<style>
body {
background-color: black;
color: white;
font-family: "Arial", sans-serif;
font-size: 24px;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
overflow: hidden;
}
.typewriter {
overflow: hidden;
white-space: nowrap;
animation: typing 5s steps(40);
animation-fill-mode: forwards;
}
@keyframes typing {
from {
width: 0;
}
to {
width: 100%;
}
}
.chat-container {
margin-top: 20px;
text-align: center;
}
.chat-form {
display: flex;
flex-direction: column;
align-items: center;
}
.chat-input {
margin-bottom: 10px;
padding: 5px;
background-color: #333;
color: white;
width: 400px;
}
.chat-response {
background-color: #333;
color: white;
padding: 10px;
margin-bottom: 10px;
border-radius: 10px;
width: 400px;
}
</style>
</head><body>
<div class="typewriter">
<div style="text-align: center;">
</div>
<p style="text-align: center;">Ciao, hai aperto lo scrigno della ricchezza.</p>
</div>
<div class="chat-container">
<form class="chat-form">
<input class="chat-input" placeholder="Inserisci la tua domanda" type="text">
<button type="submit">Invia</button>
<div class="chat-response"></div>
</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-translate/1.4.0/jquery.translate.min.js"></script>
<script>
$(document).ready(function() {
var greetingText = $("#greeting").text();
var visitorLanguage = navigator.language || navigator.userLanguage;
if (visitorLanguage.startsWith("en")) {
$("#greeting").translate('en', greetingText);
} else if (visitorLanguage.startsWith("es")) {
$("#greeting").translate('es', greetingText);
} else if (visitorLanguage.startsWith("zh")) {
$("#greeting").translate('zh-CN', greetingText);
}
var chatResponses = {
"come posso guadagnare?": "Imbecille, non puoi guadagnare!",
"qual è il senso della vita?": "Il senso della vita è una domanda complessa senza una risposta definitiva.",
"cosa fai qui?": "Sono qui per rispondere alle tue domande e aiutarti con le informazioni che posso fornire.",
"cosa c'è di nuovo?": "Sono sempre in evoluzione, pronto ad aiutarti con le tue curiosità e domande!",
"chi ti ha creato?": "Sono stato creato da OpenAI, un'azienda specializzata in intelligenza artificiale."
// Aggiungi altre domande e risposte qui
};
$(".chat-form").on("submit", function(event) {
event.preventDefault();
var userQuestion = $(".chat-input").val().toLowerCase();
var response = getChatResponse(userQuestion);
$(".chat-response").text(response);
$(".chat-input").val('');
});
function getChatResponse(question) {
// Implementa qui la logica per ottenere una risposta ragionata in base alla domanda
if (question === "qual è il tuo nome?") {
return "Sono un'Intelligenza Artificiale, non ho un nome proprio.";
} else if (question === "cosa puoi fare?") {
return "Posso rispondere a domande, fornire informazioni e aiutarti con i tuoi dubbi.";
} else if (question === "cosa succederà nel futuro?") {
return "Il futuro è incerto, ma con l'evoluzione della tecnologia ci saranno molte opportunità e sfide.";
} else {
return "Mi dispiace, non ho una risposta per questa domanda al momento.";
}
}
});
</script>
</body></html>
