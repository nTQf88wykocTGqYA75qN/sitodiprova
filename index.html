<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><title>Il Sito dell'Intelligenza Artificiale</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-translate/1.4.0/jquery.translate.min.js"></script>
<style>
body {
background-color: black;
color: white;
font-family: "Arial", sans-serif;
font-size: 24px;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
overflow: hidden;
}
.typewriter {
white-space: nowrap;
overflow: hidden;
animation: typing 5s steps(40);
width: 0;
}
@keyframes typing {
from {
width: 0;
}
to {
width: 100%;
}
}
</style>
</head><body>
<div class="typewriter">
<p id="greeting">E' benvenuto, hai aperto lo scrigno della ricchezza.</p>
</div>
<script>
$(document).ready(function() {
var greetingText = $("#greeting").text();
var visitorLanguage = navigator.language || navigator.userLanguage;
if (visitorLanguage.startsWith("en")) {
$("#greeting").translate('en', greetingText);
} else if (visitorLanguage.startsWith("es")) {
$("#greeting").translate('es', greetingText);
} else if (visitorLanguage.startsWith("zh")) {
$("#greeting").translate('zh-CN', greetingText);
}
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-translate/1.4.0/jquery.translate.min.js"></script>
</body></html>
