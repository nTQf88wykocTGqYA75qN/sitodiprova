<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il Sito dell'Intelligenza Artificiale</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: "Arial", sans-serif;
    font-size: 24px;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow-x: hidden;
  }
  .typewriter {
    overflow: hidden;
    white-space: nowrap;
    animation: typing 5s steps(40);
    animation-fill-mode: forwards;
  }
  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }
  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 800px;
    margin-top: 20px;
    font-size: inherit;
  }
  th, td {
    border: 1px solid white;
    padding: 10px;
    text-align: center;
    font-size: inherit;
  }
  @media (max-width: 600px) {
    body {
      font-size: 18px;
      overflow-x: hidden;
    }
    table {
      font-size: 16px;
      max-width: 100%;
    }
  }
</style>
</head>
<body>
<div class="typewriter">
  <div style="text-align: center;"></div>
  <p style="text-align: center;">kCiao, hai aperto lo scrigno della ricchezza.</p>
</div>
<table>
  <tr>
    <th>Scarica il pdf:</th>
    <th>e apri lo scrigno della ricchezza:</th>
    <th>Nome della lingua:</th>
  </tr>
  <tr>
    <td>Download the PDF:</td>
    <td>Unlock the treasure chest:</td>
    <td>English</td>
  </tr>
  <tr>
    <td>Descargar el PDF:</td>
    <td>Abrir el cofre de la riqueza:</td>
    <td>Español</td>
  </tr>
  <tr>
    <td>Télécharger le PDF:</td>
    <td>Ouvrir le coffre des richesses:</td>
    <td>Français</td>
  </tr>
</table>
</body>
</html>
